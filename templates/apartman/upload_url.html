{% extends 'base.html' %}

{% block title %}Upload calendar form URL{% endblock %}

{% block content %}
  <div id="upload_url">
  <h3>Upload calendar from URL</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}     
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  </div>
  <div id="return_home">
  <a href="{% url 'home' %}">Return home</a>
  </div>
{% endblock %}
